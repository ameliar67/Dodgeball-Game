<!doctype html>
<html lang="en-us">
  <head>
    <title>Dodgeball Game</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="game_area">
      <h1>Dodgeball Game</h1>
      <p id="score"></p>
      <p id="level"></p>
      <div class="main_arena" id="main_arena">
        <p id="FinishLine">Finish</p>
        <div class="player" id="player">
          <span class="dot"></span>
        </div>
        <div class="enemy" id="enemy1">
          <span class="dot"></span>
        </div>
        <div class="enemy" id="enemy2">
          <span class="dot"></span>
        </div>
        <div class="enemy" id="enemy3">
          <span class="dot"></span>
        </div>
        <div class="enemy" id="enemy4">
          <span class="dot"></span>
        </div>
        <div class="enemy" id="enemy5">
          <span class="dot"></span>
        </div>
        <div class="enemy" id="enemy6">
          <span class="dot"></span>
        </div>
      </div>
    </div>
  </body>
</html>
